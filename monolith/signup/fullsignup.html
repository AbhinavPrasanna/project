<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Molle:400italic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="./signup.js"></script>
        <title>Sign Up</title>
    </head>
    <body>
        <div class="page-container">
            <div class = "left-container">
                <div><h1>Partopia</h1></div>
                <div><p id="partopia">A platform to share public<br>parties and events.</p></div>
                <div><button onclick= "location.href = 'dummy.html';" type="button" class ="submitbtn" id="submit">Explore</button></div>
            </div>
            <div>
                <img src="https://images.unsplash.com/photo-1496637721836-f46d116e6d34?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2187&q=80">
            </div>
            <div class="grid-item">
                <h1>Sign Up</h1>
                <div>
                    <form action="">
                        <input id="email" type="email" placeholder="Email" name="email" required> <br>
                        <p class="error" ><span id="e-error">&nbsp;</span></p> <br>
        
                        <input id="firstName" type="text" placeholder="First Name" name="first-name" required> <br>
                        <p class="error" id="fn-error"><span>&nbsp;</span></p><br>
        
                        <input id="lastName" type="text" placeholder="Last Name" name="last-name" required> <br>
                        <p class="error" id="ln-error"><span>&nbsp;</span></p> <br>
        
                        <input id="password" type="password" placeholder="Password" name="password" required> <br>
                        <p class="error" id="p-error"><span>&nbsp;</span></p> <br>
                    </form>
                    <div id="submit">
                        <button type="button" class="goback">Go back</button>
                        <button type="submit" class="submitbtn" onclick="return onSubmit()">Submit</button>
                    </div>
                </div>
        
            </div>
        </div>
    </body>
</html>
