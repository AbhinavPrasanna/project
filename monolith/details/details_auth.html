<!DOCTYPE html>
<html>

<head>
    <title>Details View</title>

    <link rel="stylesheet" href="details_auth_stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Molle:400italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="details_backend.js"></script>
</head>

<body>
    <div class="nav">
        <header>
            <div class="navBar">
                <span class="logo">Partopia</span>
                <button type="button" id="create_party_btn">Create Party</button>
                <button type="button" onclick="logoutClick()" id="logout_btn">Logout</button>
                <button type="button" id="profile_btn">Profile</button>
            </div>
        </header>
    </div>
    <div class="info">  
        <div class="info_text" id="name_info_text">
            <img src="" alt="Profile picture" id="profile_pic">
            <p id="profile_name"></p>
        </div>

        <div class="party_goers">
            <img src="user-group-solid.svg" alt="People picture" id="users_pic">
            <p id="party_goers_id"></p>
        </div>

        <div class="spots_left">
            <img src="hourglass-solid.svg" alt="Hourglass picture" id="hourglass_pic">
            <p id="spots_left_id"></p>
        </div>
    </div>

</body>

</html>
